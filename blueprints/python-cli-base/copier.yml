# Python CLI Base Template Configuration
# Minimum Copier version required
_min_copier_version: "9.0.0"

# Template settings
_subdirectory: template
_templates_suffix: ".template"
_answers_file: .copier-answers.yml

# Exclude patterns (extend defaults)
_exclude:
  - "*.pyc"
  - "__pycache__"
  - ".git"
  - ".venv"
  - "*.egg-info"
  - "reports/"
  - ".pytest_cache"
  - ".mypy_cache"
  - ".ruff_cache"
  - "CLAUDE.md"  # Exclude symlink, create it via task instead

# Skip if exists (never overwrite these on update)
_skip_if_exists:
  - "src/main.py"
  - "tests/"
  - "tests/architecture/test_architecture.py"
  - "data/input/"
  - "data/output/"
  - "scripts/"
  - "prompts/"

# Messages
_message_before_copy: |
  Creating Python CLI project with full validation infrastructure.
  This will set up a production-ready project following strict conventions.

_message_after_copy: |
  Project {{project_name}} created successfully!

  Next steps:
    cd {{project_name}}
    just init    # Initialize virtual environment
    just run     # Test the project
    just help    # See all available commands

# Post-generation tasks
_tasks:
  - "ln -s AGENTS.md CLAUDE.md"

# Questions
project_name:
  type: str
  help: Project name (e.g., my-cli-tool)?
  validator: >-
    {% if not (project_name | regex_search('^[a-zA-Z0-9]([a-zA-Z0-9_.-]*[a-zA-Z0-9])?$')) %}
    Invalid project name. Use letters, digits, -, _, . only.
    {% endif %}

package_name:
  type: str
  help: Python package name (e.g., my_cli_tool)?
  default: "{{project_name | replace('-', '_')}}"
  validator: >-
    {% if not (package_name | regex_search('^[a-zA-Z][a-zA-Z_0-9]+$')) %}
    Invalid package name. Must be valid Python identifier.
    {% endif %}

project_description:
  type: str
  help: Short description?
  default: "A Python CLI application"

python_version:
  type: str
  help: Minimum Python version?
  default: "3.12"
  choices:
    - "3.12"
    - "3.13"

author_name:
  type: str
  help: Author name?
  default: ""

author_email:
  type: str
  help: Author email?
  default: ""

coverage_threshold:
  type: int
  help: Code coverage threshold (%)?
  default: 80
  validator: >-
    {% if coverage_threshold < 0 or coverage_threshold > 100 %}
    Must be 0-100
    {% endif %}
