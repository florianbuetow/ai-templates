# Rust CLI Base Template Configuration
# Minimum Copier version required
_min_copier_version: "9.0.0"

# Template settings
_subdirectory: template
_templates_suffix: ".template"
_answers_file: .copier-answers.yml

# Exclude patterns (extend defaults)
_exclude:
  - ".git"
  - "target"
  - "reports/"
  - "CLAUDE.md"  # Exclude symlink, create it via task instead

# Skip if exists (never overwrite these on update)
_skip_if_exists:
  - "src/main.rs"
  - "src/lib.rs"
  - "tests/"
  - "data/input/"
  - "data/output/"
  - "scripts/"
  - "prompts/"

# Messages
_message_before_copy: |
  Creating Rust project with full validation infrastructure.
  This will set up a production-ready project following strict conventions.

_message_after_copy: |
  Project {{project_name}} created successfully!

  Next steps:
    cd {{project_name}}
    just init    # Install dev tools and dependencies
    just run     # Test the project
    just help    # See all available commands

# Post-generation tasks
_tasks:
  - "ln -s AGENTS.md CLAUDE.md"

# Questions
project_name:
  type: str
  help: Project name (e.g., my-rust-tool)?
  validator: >-
    {% if not (project_name | regex_search('^[a-zA-Z0-9]([a-zA-Z0-9_.-]*[a-zA-Z0-9])?$')) %}
    Invalid project name. Use letters, digits, -, _, . only.
    {% endif %}

crate_name:
  type: str
  help: Rust crate name (e.g., my_rust_tool)?
  default: "{{project_name | replace('-', '_')}}"
  validator: >-
    {% if not (crate_name | regex_search('^[a-zA-Z][a-zA-Z_0-9]*$')) %}
    Invalid crate name. Must be valid Rust identifier.
    {% endif %}

project_description:
  type: str
  help: Short description?
  default: "A Rust CLI application"

author_name:
  type: str
  help: Author name?
  default: ""

author_email:
  type: str
  help: Author email?
  default: ""

coverage_threshold:
  type: int
  help: Code coverage threshold (%)?
  default: 80
  validator: >-
    {% if coverage_threshold < 0 or coverage_threshold > 100 %}
    Must be 0-100
    {% endif %}
