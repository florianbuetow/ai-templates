rules:
  - id: go.no-bare-nolint
    languages: [go]
    severity: ERROR
    message: >
      Bare //nolint comment without specifying which linter is suppressed.
      Always specify the linter name: //nolint:lintername // reason
      If you believe suppression is required, specify the linter and add a justification comment.
    pattern-regex: '//nolint(?!\s*:\s*\w)'
    paths:
      include:
        - cmd/
        - internal/
      exclude:
        - "*_test.go"
