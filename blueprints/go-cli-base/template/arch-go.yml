# Architecture rules for this project.
# arch-go validates package dependencies, naming, content, and function constraints.
#
# Full documentation: https://github.com/arch-go/arch-go
#
# Add rules below as your project grows. Examples for each rule type are
# provided in comments. Uncomment and adapt them to your package structure.

version: 1

threshold:
  compliance: 0
  coverage: 0

